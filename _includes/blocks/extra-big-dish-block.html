<!------big image small text-------->
<section class="container mx-auto px-5 py-7 sm:py-14">
  <div class="sm:flex flex-row justify-between gap-5 pb-2">
    <div class="shrink-0 self-end">
      <h3 class="font-serif text-2xl sm:text-3xl md:text-4xl pb-2 sm:pb-0">{{site.data.dishes.dish[0].name}}</h3>
    </div>
    <div class="max-w-md">
      <p class="py-2 sm:py-0"> {{site.data.dishes.dish[0].description}} </p>
    </div>
  </div>
  <div class="relative min-h-40 sm:min-h-[50vh] md:min-h-[60vh] mb-2">
    <img src="{{ site.data.dishes.dish[0].image }}" class="absolute object-cover right-0 top-0 bottom-0 left-0 w-full h-full" style="object-position: {{site.data.dishes.dish[0].image-position}};" alt="{{site.data.dishes.dish[0].image-alt}}">
  </div>
<!----one big three small dishes------>
  <div class="grid sm:grid-cols-5 gap-2">
    <div class="sm:col-span-2 row-span-2 sm:-order-1 h-full">
      <div class="relative min-h-40 sm:min-h-[70vh]">
        <img src="{{ site.data.dishes.dish[1].image }}" class="absolute object-cover right-0 top-0 bottom-0 left-0 w-full h-full" style="object-position: {{site.data.dishes.dish[1].image-position}};" alt="{{site.data.dishes.dish[1].image-alt}}">
      </div>

    </div>
    <div class="sm:col-span-3 self-end order-first sm:order-1 flex h-full">
        <div class="flex flex-col justify-end max-w-md sm:p-5 sm:self-end">
          <h4 class="font-serif text-2xl pb-2 sm:pb-0 pt-5">{{site.data.dishes.dish[1].name}}</h4>
          <p class="pb-2 sm:pb-0">{{site.data.dishes.dish[1].description}} </p>
        </div>

    </div>
    <div class="sm:col-span-3 order-2 sm:self-end h-full">
        <div  class="flex flex-row gap-2">
          
          {% for item in site.data.dishes.dish limit:3 offset:2 %}
          <div class="relative min-h-30 sm:min-h-40 grow">
            <img src="{{ item.image }}" class="absolute object-cover right-0 top-0 bottom-0 left-0 w-full h-full" style="object-position: {{item.image-position}};" alt="{{item.image-alt}}">
          </div>
          {% endfor %}
        
        </div>
    </div>
