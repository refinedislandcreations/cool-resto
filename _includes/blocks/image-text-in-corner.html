<section class="py-14">
  <div class="px-14">
    <div class="relative min-h-[60vh] flex flex-col items-end justify-end">
      <img src="{{ block.image }}" class="absolute object-cover right-0 top-0 bottom-0 left-0 h-full w-full" style="object-position: {{block.image-position}};" alt="{{block.image-alt}}">
      <div class="relative w-full pb-5 pr-5"> 
        <p class="text-lg text-right text-base">{{ block.title }} </p>
      </div>
    </div>
  </div>
</section>
