<section class="container mx-auto px-5 py-7 sm:py-14">
    <div class="flex flex-col sm:grid sm:grid-cols-2">
      <div class="sm:flex sm:flex-col justify-end {% if block.image-desktop-position == 'left' %} lg:pl-44 {% endif %} ">
        <div class="sm:max-w-md">
          <p>{{block.pre-title}}</p>
          <h3 class="text-4xl pt-2">{{block.title}}</h3>
          <p class="py-5">{{block.paragraph}}</p>
          <div>
            <a href="{{block.button-url}}" class="px-5 py-2 button">{{block.button-text}}</a>
          </div>
        </div>
      </div>
      <div class="order-first sm:order-1 relative min-h-[40vh] sm:min-h-[75vh] {% if block.image-mobile-position == 'top' %} order-first {% endif %} {% if block.image-desktop-position == 'left' %} sm:order-first {% else %} sm:order-last {% endif %} ">
        <img src="{{block.image}}" alt="{{block.image-alt}}" class="absolute top-0 left-0 w-full h-full object-cover" style="object-position: {{block.image-position}};">
      </div>
    </div>
</section>
